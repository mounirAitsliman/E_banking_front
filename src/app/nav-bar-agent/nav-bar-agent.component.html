<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav
      #sidenav
      mode="side"
      opened
      class="example-sidenav"
      fixedInViewport="true"
      fixedTopGap="0"
      fixedBottomGap="0"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{agent?.firstName+" "+agent?.lastName}}</mat-card-title>
          <mat-card-subtitle>{{agent?.email}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-list>
        <mat-list-item>
          <button mat-flat-button (click)="showMyClients()">
            <mat-icon mat-list-icon color="primary">dashboards</mat-icon>
            <span>{{ "HOME.ICON_DASHBOARD" | translate }}</span>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-flat-button (click)="goToSettingsPage()">
            <mat-icon mat-list-icon color="primary">
              admin_panel_settings
            </mat-icon>
            <span>{{ "HOME.ICON_SETTINGS" | translate }}</span>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-flat-button (click)="logout()">
            <mat-icon mat-list-icon color="primary">logout</mat-icon>
            <span>{{ "HOME.ICON_LOGOUT" | translate }}</span>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <mat-list>
        <div mat-subheader>Clients</div>
        <mat-list-item>
          <button mat-flat-button (click)="assigneclient()">
            <mat-icon mat-list-icon color="primary">contacts</mat-icon>
            <span>{{ "HOME.ASSIGNE" | translate }}</span>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-flat-button (click)="showBookmarkedClients()">
            <mat-icon mat-list-icon color="primary">bookmark</mat-icon>
            <span>{{ "HOME.BOOKMARKED_CLIENTS" | translate }}</span>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <a mat-button (click)="openDialog()">
        <mat-icon mat-list-icon color="accent">add</mat-icon>
        {{ "HOME.ADD_CLIENT" | translate }}</a
      >
    </mat-sidenav>

    <mat-sidenav-content>

      <!-- content -->
      <app-clients></app-clients>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
